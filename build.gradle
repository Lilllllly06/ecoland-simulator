plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    mavenCentral()
}

dependencies {
    // Add dependencies here if needed later
    // Example: implementation 'com.google.code.gson:gson:2.8.9' for JSON
}

javafx {
    version = "17.0.1" // Use a recent stable version
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

application {
    mainClass = 'com.ecoland.EcolandApplication'
}

// Ensure resources are included in the build
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}

// Task to run the application
run {
    standardInput = System.in
} 